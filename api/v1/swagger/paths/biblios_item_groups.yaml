---
"/biblios/{biblio_id}/item_groups":
  get:
    x-mojo-to: Biblios::ItemGroups#list
    operationId: listItemGroups
    tags:
    - item_groups
    summary: List item_groups
    parameters:
    - name: biblio_id
      in: path
      description: Internal identifier for the parent bibliographic record
      required: true
      type: string
    - name: x-koha-embed
      in: header
      required: false
      description: Embed list sent as a request header
      type: array
      items:
        type: string
        enum:
          - items
      collectionFormat: csv
    - "$ref": "../swagger.yaml#/parameters/match"
    - "$ref": "../swagger.yaml#/parameters/order_by"
    - "$ref": "../swagger.yaml#/parameters/page"
    - "$ref": "../swagger.yaml#/parameters/per_page"
    - "$ref": "../swagger.yaml#/parameters/q_param"
    - "$ref": "../swagger.yaml#/parameters/q_body"
    - "$ref": "../swagger.yaml#/parameters/q_header"
    produces:
    - application/yaml
    responses:
      '200':
        description: A list of item_groups
        schema:
          type: array
          items:
            "$ref": "../swagger.yaml#/definitions/item_group"
      '401':
        description: Authentication required
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '403':
        description: Access forbidden
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '500':
        description: Internal server error
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '503':
        description: Under maintenance
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        catalogue: "manage_item_groups"
  post:
    x-mojo-to: Biblios::ItemGroups#add
    operationId: addItemGroup
    tags:
    - item_groups
    summary: Add item group
    parameters:
    - name: biblio_id
      in: path
      description: Internal identifier for the parent bibliographic record
      required: true
      type: string
    - name: body
      in: body
      description: A JSON object representing an item group
      required: true
      schema:
        type: object
        properties:
          description:
            type: string
            description: ItemGroup description
          display_order:
            type: integer
            description: Position in waiting queue
        additionalProperties: false
    produces:
    - application/yaml
    responses:
      '201':
        description: A successfully created item group
        schema:
          "$ref": "../swagger.yaml#/definitions/item_group"
      '400':
        description: Bad parameter
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '401':
        description: Authentication required
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '403':
        description: Access forbidden
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '404':
        description: Resource not found
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '409':
        description: Conflict in creating resource
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '500':
        description: Internal server error
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
      '503':
        description: Under maintenance
        schema:
          "$ref": "../swagger.yaml#/definitions/error"
    x-koha-authorization:
      permissions:
        catalogue: "manage_item_groups"
